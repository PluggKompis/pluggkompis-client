name: PR Helper

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-size-label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate PR size
        id: size
        run: |
          # Get the number of lines changed
          ADDITIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $1}')
          DELETIONS=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $4}')

          # Default to 0 if not found
          ADDITIONS=${ADDITIONS:-0}
          DELETIONS=${DELETIONS:-0}

          TOTAL=$((ADDITIONS + DELETIONS))

          echo "Total lines changed: $TOTAL"
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          # Determine size label
          if [ $TOTAL -lt 50 ]; then
            echo "size=XS" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 150 ]; then
            echo "size=S" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 400 ]; then
            echo "size=M" >> $GITHUB_OUTPUT
          elif [ $TOTAL -lt 800 ]; then
            echo "size=L" >> $GITHUB_OUTPUT
          else
            echo "size=XL" >> $GITHUB_OUTPUT
          fi

      - name: Add size label
        uses: actions/github-script@v7
        with:
          script: |
            const size = '${{ steps.size.outputs.size }}';
            const newLabel = `size: ${size}`;
            const sizeLabels = ['size: XS', 'size: S', 'size: M', 'size: L', 'size: XL'];
            const currentLabels = context.payload.pull_request.labels.map(l => l.name);

            // Remove old size labels
            for (const label of sizeLabels) {
              if (currentLabels.includes(label) && label !== newLabel) {
                try {
                  await github.rest.issues.removeLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    name: label
                  });
                } catch (error) {
                  console.log(`Could not remove label ${label}: ${error.message}`);
                }
              }
            }

            // Add new size label if not already present
            if (!currentLabels.includes(newLabel)) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [newLabel]
              });
            }

      - name: Comment build status
        uses: actions/github-script@v7
        with:
          script: |
            const total = '${{ steps.size.outputs.total }}';
            const size = '${{ steps.size.outputs.size }}';

            const comment = `## üìä PR Stats

            - **Size**: \`${size}\` (${total} lines changed)
            - **CI Status**: Running... ‚è≥

            The CI pipeline will verify:
            - ‚úÖ ESLint checks
            - ‚úÖ Code formatting
            - ‚úÖ Build success
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
